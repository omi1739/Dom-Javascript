<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>

    <style>
        .comment{
            background-color: rgb(76, 229, 216);
            border: rgb(44, 91, 200);
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            width: 400px;
        }
    </style>

</head>
<body>
    

    <h1>Hello There.</h1> 
    <h1>You can Post a and Comment here and see the comment here.</h1>

    <textarea name="" id="comment-input" cols="60" rows="10"></textarea>

    <button  id="comment-button">Post Comment</button>

    <div id="comment-div">

    </div>


    <script>

        document.getElementById('comment-button').addEventListener('click', ()=>{
            const textInput = document.getElementById('comment-input');
            const text = textInput.value;
            
            const newComment = document.createElement('p');
            newComment.classList.add('comment');
            newComment.innerText = text;

            document.getElementById('comment-div').appendChild(newComment);
            textInput.value = '';
            
        })

    </script>

</body>
</html>
