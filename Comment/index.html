<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Box</title>

    <style>
        .comment{
            width: 500px;
            border: 1px solid rgb(31, 132, 195);
            border-radius: 10px;
            margin: 10px;
            padding: 5px;
            box-shadow: 0px 0px 5px gray;
            background-color: rgb(142, 232, 232);
        }
    </style>
</head>
<body>

    <h1>Welcome to the Comment Box.</h1>

    <textarea name="" id="comment-text" cols="60" rows="10"></textarea> <br>

    <button id="comment-id">Post Comment</button>

    <div id="comment-box">

    </div>
    
    <script src="index.js"></script>
</body>
</html>
